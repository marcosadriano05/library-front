<mat-card class="card">
  <div class="img-container">
    <img mat-card-image src="{{ book.photo }}" alt="{{ book.title }}">
  </div>
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Publisher: {{ book.publisher }}</p>
    <p>Authors: {{ book.authors }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button routerLink="/book/{{ book.id }}">Read more</a>
  </mat-card-actions>
</mat-card>
